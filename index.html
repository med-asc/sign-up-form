<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/odin-lined.png" alt="Odin logo">
            <h1>Odin</h1>
        </div>
        <div>
            <small>Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></small>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
        <form action="#" method="post">
            <section class="wrapper">
                <h2>Let's do this!</h2>
                <div>
                    <label for="first-name">First name
                        <input type="text" name="first-name" id="first-name" placeholder=" " required>
                    </label>
                    <label for="last-name">Last name
                        <input type="text" name="last-name" id="last-name" placeholder=" " required>
                    </label>
                </div>
                <div>
                    <label for="email">Email
                        <input type="email" name="email" id="email" placeholder=" " required>
                    </label>
                    <label for="phone-number">Phone number
                        <input type="tel" 
                            name="phone-number" 
                            id="phone-number" 
                            placeholder=" "
                            pattern="^(((\+46)|(0046))[\s-]?(\d){2}|(\d){3})[\s-]?(\d){3}[\s-]?(\d){2}[\s-]?(\d){2}" 
                            title="Please enter a valid Swedish phone number, example: 070 123 12 12 or +46 70 123 12 12">
                    </label>
                </div>
                <div>
                    <label for="password">Password
                        <input type="password" 
                            name="password" 
                            id="password" 
                            placeholder=" " 
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Your password must be at least 8 characters and include one uppercase letter and one number">
                    </label>
                    <label for="confirm-password">Confirm password
                        <input type="password" 
                            name="confirm-password" 
                            id="confirm-password" 
                            placeholder=" " 
                            required
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Your password must be at least 8 characters and include one uppercase letter and one number">
                    </label>
                </div>
                <p class="help"></p>
            </section>
            <div class="wrapper">
                <button type="submit">Create account</button>
            </div>
        </form>
        <div class="wrapper">Already have an account? <a href="#">Log in</a></div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
